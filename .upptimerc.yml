sites: # List of endpoints to track
  - name: '[Render] Homepage'
    url: https://www.themanaworld.org
    icon: https://favicons.githubusercontent.com/render.com
  - name: '[Render] Policies'
    url: https://policies.themanaworld.org
    icon: https://favicons.githubusercontent.com/render.com
  - name: '[Azure] Azure VM'
    check: "tcp-ping"
    url: $DEZILAROMED
    port: 443
    icon: https://favicons.githubusercontent.com/azure.microsoft.com
